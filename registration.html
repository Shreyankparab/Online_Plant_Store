<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Plant Store - Registration</title>
    <link rel="stylesheet" href="css/reglogstyle.css">
    <script>
        // JavaScript function to validate the form
        function validateForm() {
            const username = document.querySelector('input[name="username"]').value;

            // Check if username contains spaces
            if (username.includes(' ')) {
                alert("No spaces are allowed in the username field!");
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <!-- Added onsubmit attribute to trigger JavaScript validation -->
        <form action="register.php" method="POST" onsubmit="return validateForm()">
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
